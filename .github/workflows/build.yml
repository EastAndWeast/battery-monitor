name: Build APK

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check Java
        run: java -version
      
      - name: Copy files
        run: |
          cp index.html android/app/src/main/assets/
          cp manifest.json android/app/src/main/assets/
      
      - name: Build with Gradle
        run: |
          cd android
          gradle wrapper --gradle-version 8.4
          chmod +x gradlew
          ./gradlew assembleDebug
